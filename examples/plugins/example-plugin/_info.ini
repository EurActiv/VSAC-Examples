; The plugin _info.ini file is what registers the plugin with the application.

; The "name" is the plugin's display name. Required.
name="Example Plugin"

; The "description" is the plugin description as it shows in the directory.
; Required.
description="An example of how to write a VSAC plugin"

; The "doc_file" is the php file/controller that the directory links to, relative
; to the plugin root. Optional, default "index.php"
doc_file="index.php"

; The "priority" is the order in which the plugin will show in the directory.
; Lower is first. Optional, default 100.
priority=500
